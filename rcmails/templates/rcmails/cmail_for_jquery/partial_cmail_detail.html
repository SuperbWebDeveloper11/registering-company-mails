<div class='container'>
  <div class="modal-header">
    <h3 class="modal-title">cmail detail</h3>
    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4>Number: </h4>
    <h4>{{ cmail.number }}</h4>
    <h4>Title: </h4>
    <h4>{{ cmail.title }}</h4>
    <h4>Source: </h4>
    <h4>{{ cmail.source }}</h4>
    <h4>Reference: </h4>
    <h4>{{ cmail.reference }}</h4>
    <h4>Sanding Date: </h4>
    <h4>{{ cmail.sending_date }}</h4>
    <h4>created by: </h4>
    <h4>{{ cmail.created_by }}</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
  </div>
</div>
